<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Winky+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

    <style>
        body {
            font-family: "Winky Sans", Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff758c, #ff7eb3, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            padding: 30px;
            width: 350px;
            text-align: center;
            color: #fff;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-weight: 500;
        }

        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.5);
            color: #333;
            font-size: 15px;
        }

        input::placeholder {
            color: #555;
        }

        button {
            width: 95%;
            padding: 10px;
            background-color: #ffffff;
            color: #333;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #f7f7f7;
        }

        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #ffffff;
            font-weight: 500;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log in</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="{{ url_for('register') }}">Register</a>
        </div>
    </div>

    <script>
        const notyf = new Notyf({
            duration: 3000,
            position: { x: 'center', y: 'top' },
            dismissible: false
        });

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              notyf.{{ 'success' if category=='success' else 'error' }}("{{message}}");
            {% endfor %}
          {% endif %}
        {% endwith %}
    </script>
</body>
</html>
