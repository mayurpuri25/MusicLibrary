<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Winky+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Winky Sans', Arial, sans-serif;
            padding: 20px;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee, #84fab0, #8fd3f4);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .user-area, .subscription-area, .query-area {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            padding: 20px;
            color: #333;
        }

        .logout-link {
            text-align: right;
            margin-bottom: 20px;
        }

        .subscription-item, .query-result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.5);
        }

        .music-info {
            flex: 1;
        }

        .music-info h5 {
            margin: 0;
        }

        .artist-img {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 15px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 14px;
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 8px;
        }
    </style>

    <script>
        window.onunload = function() {};

        window.addEventListener("pageshow", function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</head>
<body>

<div class="logout-link">
    <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
</div>

<div class="user-area">
    <h4>Welcome, <span id="user-name">{{ username }}</span>!</h4>
</div>

<div class="subscription-area">
    <h4>Your Subscribed Songs</h4>
    <div id="subscription-list">
        <div class="subscription-item">
            <img src="artist_image_url.jpg" class="artist-img">
            <div class="music-info">
                <h5>Title - Artist</h5>
                <small>Album (Year)</small>
            </div>
            <button class="btn btn-danger btn-small">Remove</button>
        </div>
        <p class="text-muted">No subscriptions yet.</p>
    </div>
</div>

<div class="query-area">
    <h4>Query Songs</h4>
    <form id="query-form">
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Title" name="title">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Year" name="year">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Artist" name="artist">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Album" name="album">
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-primary">Query</button>
            </div>
        </div>
    </form>

    <div id="query-results" class="mt-3">
        <div class="query-result-item">
            <img src="artist_image_url.jpg" class="artist-img">
            <div class="music-info">
                <h5>Title - Artist</h5>
                <small>Album (Year)</small>
            </div>
            <button class="btn btn-success btn-small">Subscribe</button>
        </div>
    </div>
</div>

</body>
</html>
