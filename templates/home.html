<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Winky+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Winky Sans', Arial, sans-serif;
            padding: 20px;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee, #84fab0, #8fd3f4);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .user-area, .subscription-area, .query-area {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            padding: 20px;
            color: #333;
        }

        .logout-link {
            text-align: right;
            margin-bottom: 20px;
        }

        .subscription-item, .query-result-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.5);
        }

        .music-info {
            flex: 1;
        }

        .music-info h5 {
            margin: 0;
        }

        .artist-img {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 15px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 14px;
        }

        input[type="text"] {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="logout-link">
    <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
</div>

<div class="user-area">
    <h4>Welcome, <span id="user-name">{{ username }}</span>!</h4>
</div>

<div class="subscription-area">
    <h4>Your Subscribed Songs</h4>
    <div id="subscription-list">
        <p class="text-muted">No subscriptions yet.</p>
    </div>
</div>

<div class="query-area">
    <h4>Query Songs</h4>
    <form id="query-form">
        <div class="row">
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Title" name="title">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Year" name="year">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Artist" name="artist">
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" placeholder="Album" name="album">
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-primary">Query</button>
            </div>
        </div>
    </form>

    <div id="query-results" class="mt-3"></div>
    <div id="pagination" class="text-center mt-4"></div>
</div>

<script>
    let currentPage = 1;
    const limit = 6;

    async function fetchSongs(filters = {}) {
        let url = new URL('/songs', window.location.origin);
        Object.keys(filters).forEach(key => url.searchParams.append(key, filters[key]));
        url.searchParams.append('page', currentPage);
        url.searchParams.append('limit', limit);

        document.getElementById('query-results').innerHTML = `
            <div class="d-flex justify-content-center align-items-center my-4">
                <div class="spinner-border text-primary" role="status"></div>
                <span class="ms-2 fw-semibold">Loading songs...</span>
            </div>
        `;

        try {
            const response = await fetch(url);
            const data = await response.json();
            populateSongs(data.results);
            renderPagination(data.total, data.page);
        } catch (error) {
            document.getElementById('query-results').innerHTML = `
                <div class="alert alert-danger text-center fw-semibold" role="alert">
                    Failed to load songs. Please try again.
                </div>`;
            console.error("Error loading songs:", error);
        }
    }

    function populateSongs(songs) {
        const resultsContainer = document.getElementById('query-results');
        resultsContainer.innerHTML = '';

        if (!songs || songs.length === 0) {
            resultsContainer.innerHTML = `
                <div class="alert alert-warning text-center fw-semibold" role="alert">
                    No result is retrieved. Please query again.
                </div>`;
            return;
        }

        songs.forEach(song => {
            const item = document.createElement('div');
            item.className = 'query-result-item';
            item.innerHTML = `
                <img src="/song_image/${encodeURIComponent(song.img_url.split('/').pop())}" class="artist-img">
                <div class="music-info">
                    <h5>${song.title} - ${song.artist}</h5>
                    <small>${song.album} (${song.year})</small>
                </div>
                <button class="btn btn-success btn-small">Subscribe</button>
            `;
            item.querySelector('button').addEventListener('click', () => subscribeSong(song));
            resultsContainer.appendChild(item);
        });
    }

    async function subscribeSong(song) {
        const email = getCookie('email');
        if (!email) return alert("User not logged in.");

        const payload = {
            email: email,
            title: song.title,
            album: song.album,
            artist: song.artist,
            year: song.year,
            img_url: song.img_url
        };

        try {
            const response = await fetch('/subscribe_song', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                fetchSubscriptions();
            } else {
                console.error("Subscription failed");
            }
        } catch (error) {
            console.error("Error subscribing:", error);
        }
    }

    async function unsubscribeSong(song) {
        const email = getCookie('email');
        if (!email) return alert("User not logged in.");

        const payload = {
            email: email,
            title: song.title,
            album: song.album,
            artist: song.artist
        };

        try {
            const response = await fetch('/unsubscribe_song', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                fetchSubscriptions();
            } else {
                console.error("Unsubscription failed");
            }
        } catch (error) {
            console.error("Error unsubscribing:", error);
        }
    }

    async function fetchSubscriptions() {
        const subList = document.getElementById('subscription-list');
        subList.innerHTML = `<div class="text-center my-3">Loading subscriptions...</div>`;

        const email = getCookie('email');
        if (!email) {
            subList.innerHTML = '<p class="text-danger">Email not found in session.</p>';
            return;
        }

        try {
            const response = await fetch(`https://oipqedkg7h.execute-api.us-east-1.amazonaws.com/prod/subscribe?email=${email}`);
            const data = await response.json();

            subList.innerHTML = '';

            if (!data.subscriptions || data.subscriptions.length === 0) {
                subList.innerHTML = '<p class="text-muted">No subscriptions yet.</p>';
                return;
            }

            data.subscriptions.forEach(song => {
                const item = document.createElement('div');
                item.className = 'subscription-item';
                item.innerHTML = `
                    <div class="music-info">
                        <h5>${song.title} - ${song.artist}</h5>
                        <small>${song.album} (${song.year})</small>
                    </div>
                    <button class="btn btn-danger btn-small">Remove</button>
                `;
                item.querySelector('button').addEventListener('click', () => unsubscribeSong(song));
                subList.appendChild(item);
            });
        } catch (error) {
            subList.innerHTML = '<p class="text-danger">Failed to load subscriptions.</p>';
            console.error("Subscription fetch error:", error);
        }
    }

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function renderPagination(total, page) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';

        const totalPages = Math.ceil(total / limit);
        if (totalPages <= 1) return;

        const prev = document.createElement('button');
        prev.textContent = '← Previous';
        prev.className = 'btn btn-outline-primary m-1';
        prev.disabled = page === 1;
        prev.onclick = () => {
            currentPage--;
            fetchSongs(getCurrentFilters());
        };

        const next = document.createElement('button');
        next.textContent = 'Next →';
        next.className = 'btn btn-outline-primary m-1';
        next.disabled = page === totalPages;
        next.onclick = () => {
            currentPage++;
            fetchSongs(getCurrentFilters());
        };

        const label = document.createElement('span');
        label.className = 'mx-2 fw-bold';
        label.textContent = `Page ${page} of ${totalPages}`;

        pagination.appendChild(prev);
        pagination.appendChild(label);
        pagination.appendChild(next);
    }

    function getCurrentFilters() {
        const form = document.getElementById('query-form');
        return {
            title: form.title.value,
            year: form.year.value,
            artist: form.artist.value,
            album: form.album.value
        };
    }

    document.getElementById('query-form').addEventListener('submit', function(e) {
        e.preventDefault();
        currentPage = 1;
        fetchSongs(getCurrentFilters());
    });

    document.addEventListener('DOMContentLoaded', () => {
        fetchSongs();
        fetchSubscriptions();
    });
</script>
</body>
</html>
